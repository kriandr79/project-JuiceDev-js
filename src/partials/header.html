<div class="header-container">
  <!-- Логотип -->
  <a class="header-container-logo-link link" href="./index.html">
    <svg class="" width="24" height="24">
      <use href="./images/icons.svg#icon-logo_website"></use>
    </svg>
    <svg class="header-container-logo-bookshelf" width="77" height="13">
      <use href="./images/icons.svg#icon-Bookshelf"></use>
    </svg>
  </a>

  <!-- Основная навигация -->
  <nav class="header-nav">
    <ul class="header-nav-list">
      <li class="header-nav-item">
        <a class="header-nav-link link" href="./index.html">Home</a>
      </li>
      <li class="header-nav-item is-hidden" id="shoppingListLink">
        <a class="header-nav-link link" href="./shoppinglist.html">
          <span class="header-span-style">Shopping list</span>
          <svg class="header-nav-shopping-cart" width="20" height="20">
            <use href="./images/icons.svg#icon-shopping_cart"></use>
          </svg>
        </a>
      </li>
    </ul>
  </nav>

  <!-- Переключатель темы -->
  <div class="toggle-container">
    <label class="label-switch">
      <input type="checkbox" class="toggle-switch" id="themeToggle" />
      <span class="switch-slider"></span>
    </label>
  </div>

  <div class="header-buttons">
    <button class="header-login-box login-btn is-hidden" type="button">
      <img
        src="./images/user-icon.png"
        class="header-user-pic"
        alt="User icon"
        width="37"
        height="37"
      />
      <span class="">Sign up</span>
      <svg class="login-btn__icon" width="20" height="20">
        <use href="images/icons.svg#icon-yellow-arrow-right"></use>
      </svg>
    </button>
    <button class="header-login-box user-btn is-hidden" type="button">
      <img
        src="./images/authorized-user.png"
        class="header-user-pic"
        alt="User icon"
        width="37"
        height="37"
      />
      <span class="header-login-name user-btn-name"></span>
      <svg class="header-login-arrow" width="23" height="26">
        <use href="./images/icons.svg#icon-arrow-down"></use>
      </svg>
    </button>
    <button class="header-logout-btn logout-btn is-hidden" type="button">Log out
      <svg class="header-logout-btn__icon" width="20" height="20">
        <use href="images/icons.svg#icon-yellow-arrow-right"></use>
      </svg>
    </button>
  </div>

  <!-- Кнопка бургер меню  -->
  <button type="button" class="header-burger-menu-btn" aria-expanded="false" aria-controls="header-mobile-menu">
    <svg class="header-burger-menu-icon" width="28" height="28" aria-hidden="true">
      <use class="icon-burger" href="./images/icons.svg#icon-burger"></use>
      <use class="icon-close" href="./images/icons.svg#icon-x-close"></use>
    </svg>
  </button>
</div>
<div id="header-mobile-menu" class="header-mobile-menu is-hidden"></div>
